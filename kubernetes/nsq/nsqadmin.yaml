apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: nsqadmin
  namespace: nsq
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: nsqadmin
        app: nsqadmin
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - nsqadmin
            topologyKey: "kubernetes.io/hostname"
      containers:
      - name: nsqadmin
        image: nsqio/nsq
        command:
          - /nsqadmin
          - --lookupd-http-address=nsqlookupd1:4161
          - --lookupd-http-address=nsqlookupd2:4161
        ports:
          - containerPort: 4171
            name: http
            protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: nsqadmin
  namespace: nsq
  labels:
    name: nsqadmin
spec:
  ports:
    - port: 4171
      name: http
      targetPort: 4171
      nodePort: 31002
  selector:
    name: nsqadmin
  type: NodePort
